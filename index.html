<body style="background-color: aliceblue;">

    <header>
        <h1 class="text-center mt-5">Welcome to <span class="special-color">Trust Bank</span></h1>
    </header>

    <main>
        <section class="container w-75 mx-auto p-5 bg-custom-blue">
            <h3 class="color-white text-center py-2">Please Login</h3>
            <div class="d-flex align-items-center">
                <img width="200" class="rounded mx-auto d-block" src="image/logo.jpg" alt="">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <input id="email" class="form-control p-3 mt-3 w-75" type="text" placeholder="Enter Your Email">

                <input id="password" class="form-control p-3 mt-3 w-75" type="password"
                    placeholder="Enter Your password">

                <button id="submit-button" class="mt-3 btn btn-danger btn-lg    
                ">Submit</button>
            </div>
        </section>
    </main>

    </footer>
