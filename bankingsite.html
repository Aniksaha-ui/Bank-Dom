<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap styles end-->

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom css -->
    <title>Banking Site</title>
  </head>

  <body style="background-color: rgba(21, 33, 75, 0.274)">
    <header>
      <h1 class="container text-center mt-5 bg-white p-3">
        You are <span class="special-color">Logged In</span>
      </h1>
    </header>

    <main>
      <!-- informations -->
      <section class="container mt-5 bg-white p-5">
        <h1 class="text-center mb-5">Information Of Your Bank</h1>
        <div class="row row-cols-lg-3 row-cols-md-3 row-cols-1 g-1">
          <div class="col">
            <div class="p-4 border bg-cyan-500 rounded-20">
              <h3 class="text-center text-white">Deposite</h3>
              <h2 class="text-center text-white">
                $ <span id="deposite">1240</span>
              </h2>
            </div>
          </div>
          <div class="col">
            <div class="p-4 border bg-green-500 rounded-20">
              <h3 class="text-center text-white">Withdraw</h3>
              <h2 class="text-center text-white">
                $ <span id="withdraw">00</span>
              </h2>
            </div>
          </div>
          <div class="col">
            <div class="p-4 border bg-lime-300 rounded-20">
              <h3 class="text-center text-white">Balance</h3>
              <h2 class="text-center text-white">
                $ <span id="balance">1240</span>
              </h2>
            </div>
          </div>
        </div>
      </section>
      <!-- informations end -->

      <section class="container bg-white mt-5 mb-5 p-5">
        <h1 class="text-center">Deposite or Withdraw</h1>
        <div class="row row-cols-lg-2 row-cols-md-2 row-cols-1 g-4 mt-3">
          <div class="col">
            <div class="p-3 bg-cyan-500">
              <input
                id="deposite-amount"
                class="form-control p-3 mt-3"
                type="text"
                placeholder="Enter Deposite Amount"
              />

              <button id="deposite-button" class="mt-3 btn btn-danger btn-lg">
                Deposite
              </button>
            </div>
          </div>

          <div class="col">
            <div class="p-3 bg-red-100">
              <input
                id="withdraw-amount"
                class="form-control p-3 mt-3"
                type="text"
                placeholder="Enter Withdraw Amount"
              />
              <button id="withdraw-button" class="mt-3 btn btn-danger btn-lg">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap script  -->

    <!-- custom script  -->
    <script src="js/calculatewithfunction.js"></script>
    <!-- custom script end -->
  </body>
</html>
